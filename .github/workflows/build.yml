name: build Workflow
on: push

jobs:
  maven-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: list of files
        run: ls
  docker-job:
    runs-on: ubuntu-latest
    needs: maven-job
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        run: mvn clean install
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: target-files
          path: target 
  
      
             
